version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
      - ./backend/models:/app/models
    environment:
      - NEOGUARD_DEBUG=true
      - NEOGUARD_DATABASE_URL=sqlite+aiosqlite:///./neoguard.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
